{% extends 'main/layout.html' %}
{% load static %}

{% block title %}АрхСтиль - Проекты{% endblock %}

{% block content %}
<div class="secondary_page">
    <div class="header_block_1_contacts">
        <header>
            <div class="header_1_secondary">
                <a href="{% url 'services' %}" class="header_text_secondary">Услуги</a>
                <a href="{% url 'repair' %}" class="header_text_secondary">Ремонт и отделка</a>
                <a href="{% url 'projects' %}" class="header_text_secondary">Проекты</a>

            </div>
            <a href="{% url 'index' %}">
                <div class="block_logo">
                    <img src="{% static 'main/img/main_logo_black.png' %}">
                </div>
            </a>
            <div class="header_2_secondary">
                <a href="{% url 'reviews' %}" class="header_text_secondary">Отзывы</a>
                <a href="{% url 'contacts' %}" class="header_text_secondary">Контакты</a>
                <a href="{% url 'designing' %}" class="header_text_secondary">Проектирование домов</a>
            </div>
        </header>
    </div>

    <div class="main_container_reviews">
        <div class="block_text_page_contacts">
            <p class="text_page_contacts3">Главная / Проекты</p>
            <h1 class="title_h1b">{{ product.name }}</h1>
            <div class="container_card_img_cards">
                <img src="{{ product.image_1.url }}" class="card_img_cards" alt="...">
                <img src="{{ product.image_2.url }}" class="card_img_cards" alt="...">
                <img src="{{ product.image_3.url }}" class="card_img_cards" alt="...">
                <img src="{{ product.image_4.url }}" class="card_img_cards" alt="...">
                <img src="{{ product.image_5.url }}" class="card_img_cards" alt="...">
                <img src="{{ product.image_6.url }}" class="card_img_cards" alt="...">
                <img src="{{ product.image_7.url }}" class="card_img_cards" alt="...">
                <img src="{{ product.image_8.url }}" class="card_img_cards" alt="...">
                <img src="{{ product.image_9.url }}" class="card_img_cards" alt="...">
            </div>
        </div>
    </div>
</div>
{% endblock %}
